<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s ease;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Welcome to the Interactive Greeting Page!</h1>
<p id="greeting">Hello, friend! Click the button to change the background color.</p>

<button onclick="changeColor()">Change Color</button>

<script>
    function changeColor() {
        // Random colors
        const colors = ["#ff7f7f", "#7f7fff", "#7fff7f", "#fffb7f", "#ff7fff", "#7f7f7f"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        // Change background color
        document.body.style.backgroundColor = randomColor;

        // Change greeting text after color change
        document.getElementById("greeting").textContent = "Color changed! Feel the vibes!";
    }
</script>

</body>
</html>
